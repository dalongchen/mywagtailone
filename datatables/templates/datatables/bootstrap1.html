

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <style>
        .table-demo {
            width: 80%;
            margin: 30px auto 0px auto;
        }
    </style>
</head>

<div class="table-demo">
    <table id="table" data-toggle="table" data-locale="zh-CN"></table>
</div>
<script>
var columns = [{
    field: 'code',
    title: '编号',
    sortable:true,
}, {
    field: 'name',
    title: '名称',
    sortable:true,
}, {
    field: 'todayClosePrice',
    title: '收盘价',
    sortable:true,
}, {
    field: 'todayUp',
    title: '涨幅',
    sortable:true,
}, {
    field: 'todayQuantity',
    title: '持股量',
    sortable:true,
}, {
    field: 'todayValue',
    title: '持股市值',
    sortable:true,
}, {
    field: 'circulateRate',
    title: '占流通比',
    sortable:true,
}, {
    field: 'totalRate',
    title: '占总比',
    sortable:true,
}, {
    field: 'addNumber',
    title: '增加股数',
    sortable:true,
}, {
    field: 'addValue',
    title: '增加市值',
    sortable:true,
}, {
    field: 'addValueRate',
    title: '增加百分比',
    sortable:true,
}, {
    field: 'addValueRateCirculate',
    title: '增加占流通比',
    sortable:true,
}, {
    field: 'addValueRateTotal',
    title: '增加占总比',
    sortable:true,
}, {
    field: 'trade',
    title: '行业',
    sortable:true,
}, {
    field: 'date',
    title: '日期',
    sortable:true,
}];
$('#table').bootstrapTable({
    columns: columns,
    cache: false, //是否使用缓存，默认为true，上线用true
    theadClasses: "thead-light",//这里设置表头样式
    classes: "table table-bordered table-sm table-dark", //设置表格样式
    sidePagination:'server',//设置服务器端分页****
    url: '/datatables/index_django/',
    pagination: true,//开启分页
    pageNumber:1, //默认第一页
    pageSize:100, //每页显示数据条数
    pageList:"[100, 200,500,1000]",
    paginationHAlign:"left",
    paginationDetailHAlign:"right",
    search: true, //开启刷选
    searchOnEnterKey:true, //******回车后执行搜索****//
    showFullscreen:true, //显示全屏按钮
});
</script>
